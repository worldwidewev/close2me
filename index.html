<!DOCTYPE html>
<html lang="en">

<head>
  <title>close 2 me</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <style>
    body {
      color: #cccccc;
      font-family: Monospace;
      font-size: 13px;
      text-align: center;
      background-color: #000000;
      margin: 0px;
      overflow: hidden;
    }

    #info {
      position: absolute;
      top: 0px;
      width: 100%;
      text-align: center;
      padding: 5px;
    }

    .loader {
      position: fixed;
      image-orientation: center;
      background: black;
      display: flex;
      width: 100%;
      height: 100%;
      justify-content: center;
      align-items: center;


    }

    .loader>img {
      width: 200px;
    }

    .loader.hidden {
      animation-delay: 10s;
      animation: fadeOut 0.5s;
      animation-fill-mode: forwards;
    }

    @keyframes fadeOut {
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>

<body>
  <div class="loader">
    <img src="img/loader original.gif" alt="Loading..." />
  </div>

  <div id="container"></div>

  <script src="js/three.js"></script>

  <script src="js/OrbitControls.js"></script>
  <script src="js/Water.js"></script>
  <script src="js/Sky.js"></script>
  <script src="js/GLTFLoader.js"></script>

  <script src="js/Detector.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/DRACOLoader.js"></script>

  <script>
    window.addEventListener("load", function() {
      const loader = document.querySelector(".loader");
      loader.className += " hidden";
    });
    var group;
    var container, stats;
    var particlesData = [];
    var camera, scene, renderer;
    var light;
    var positions, colors;
    var particles;
    var pointCloud;
    var particlePositions;
    var linesMesh;
    var maxParticleCount = 1000;
    var particleCount = 500;
    var r = 800;
    var rHalf = r / 2;

    THREE.DRACOLoader.setDecoderPath('js/draco/');
    THREE.DRACOLoader.setDecoderConfig({
      type: 'js'
    });
    var dracoLoader = new THREE.DRACOLoader();

    init();
    animate();

    //initialize
    function init() {
      //initGUI();
      container = document.getElementById('container');
      //camera
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 4000);
      camera.position.set(0, 12, 100);
      //controls
      var controls = new THREE.OrbitControls(camera, container);
      controls.maxPolarAngle = Math.PI * 0.495;
      controls.target.set(0, 10, 0);
      controls.minDistance = 40.0;
      controls.maxDistance = 200.0;
      camera.lookAt(controls.target);
      //scene add
      scene = new THREE.Scene();
      //create group
      group = new THREE.Group();
      scene.add(group);


      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.gammaInput = true;
      renderer.gammaOutput = true;
      container.appendChild(renderer.domElement);

      //light
      light = new THREE.DirectionalLight(0xffffff, 0.8);
      scene.add(light);
      // Water
      var waterGeometry = new THREE.PlaneBufferGeometry(10000, 10000);
      water = new THREE.Water(
        waterGeometry, {
          textureWidth: 512,
          textureHeight: 512,
          waterNormals: new THREE.TextureLoader().load('textures/waternormals.jpg', function(texture) {
            texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
          }),
          alpha: 1.0,
          sunDirection: light.position.clone().normalize(),
          sunColor: 0xffffff,
          waterColor: 0x001e0f,
          distortionScale: 3.0,
          fog: scene.fog !== undefined
        }
      );
      water.rotation.x = -Math.PI / 2;
      scene.add(water);



      // Skybox
      var sky = new THREE.Sky();
      sky.scale.setScalar(10000);
      scene.add(sky);
      var uniforms = sky.material.uniforms;
      uniforms.turbidity.value = 10;
      uniforms.rayleigh.value = 2;
      uniforms.luminance.value = 1;
      uniforms.mieCoefficient.value = 0.005;
      uniforms.mieDirectionalG.value = 0.8;
      var parameters = {
        distance: 400,
        inclination: 0.4654,
        azimuth: 0.7655
      };
      var cubeCamera = new THREE.CubeCamera(1, 20000, 256);
      cubeCamera.renderTarget.texture.minFilter = THREE.LinearMipMapLinearFilter;

      function updateSun() {
        var theta = Math.PI * (parameters.inclination - 0.5);
        var phi = 2 * Math.PI * (parameters.azimuth - 0.5);
        light.position.x = parameters.distance * Math.cos(phi);
        light.position.y = parameters.distance * Math.sin(phi) * Math.sin(theta);
        light.position.z = parameters.distance * Math.sin(phi) * Math.cos(theta);
        sky.material.uniforms.sunPosition.value = light.position.copy(light.position);
        water.material.uniforms.sunDirection.value.copy(light.position).normalize();
        cubeCamera.update(renderer, scene);
      }
      updateSun();

      //

      //
      //stats = new Stats();
      //container.appendChild(stats.dom);


      var sphereGeom = new THREE.SphereGeometry(10, 32, 16); // radius, segmentsWidth, segmentsHeight
      mirrorSphereCamera = new THREE.CubeCamera(0.1, 5000, 512);
      mirrorSphereCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
      scene.add(mirrorSphereCamera);
      var mirrorSphereMaterial = new THREE.MeshBasicMaterial({
        envMap: mirrorSphereCamera.renderTarget
      });
      mirrorSphere = new THREE.Mesh(sphereGeom, mirrorSphereMaterial);
      mirrorSphere.position.set(0, 10, 0);
      mirrorSphereCamera.position = mirrorSphere.position;
      //scene.add(mirrorSphere);

      var girlmaterial = new THREE.MeshNormalMaterial();



      var loader = new THREE.GLTFLoader();
      loader.setDRACOLoader(dracoLoader);
      loader.load('models/woman_sittingDraco.gltf', function(gltf) {
        var mesh = new THREE.Mesh(gltf.scene.children[0].geometry, girlmaterial);
        mesh.position.y = -16;
        mesh.scale.setScalar(0.25);
        scene.add(mesh);
      });

      window.addEventListener('resize', onWindowResize, false);
    };

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      requestAnimationFrame(animate);
      render();
    }

    function render() {
      var time = Date.now() * 0.001;
      water.material.uniforms.time.value += 1.0 / 60.0;

      renderer.render(scene, camera);
    }
  </script>

</body>

</html>
